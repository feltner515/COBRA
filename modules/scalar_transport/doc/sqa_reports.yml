    failure_analysis_report: sqa/scalar_transport_far.md
    software_library_list: sqa/scalar_transport_sll.md
    communication_and_contact_information: sqa/framework_cci.md
    software_coding_standards: sqa/framework_scs.md
    log_default: WARNING
    show_warning: false

Requirements:
